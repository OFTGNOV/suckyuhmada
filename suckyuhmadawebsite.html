<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suck Yuh Mada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #B4C6A6, #F1E1C6); /* Soft gradient background */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            letter-spacing: 8px;
            color: #3b3b3b;
            animation: shake 0.5s ease-in-out infinite;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .container {
            background: rgba(255, 255, 255, 0.8); /* Light container with slight transparency */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-15px); }
            50% { transform: translateX(15px); }
            75% { transform: translateX(-15px); }
            100% { transform: translateX(0); }
        }

        .subtext {
            font-size: 20px;
            margin-top: 20px;
            opacity: 0.7;
            font-weight: 300;
            color: #444;
        }

        h1:hover {
            color: #FF6347; /* Tomato color on hover */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SUCK YUH MADA!!!!!!!!!!</h1>
        <p class="subtext">No hard feelings, just a bit of fun!</p>
    </div>
</body>
</html>
